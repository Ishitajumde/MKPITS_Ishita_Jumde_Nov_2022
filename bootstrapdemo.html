<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-                    GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
  </head>
  <body style="background-color:#fabef8;">  
  <div class="p-3 text-danger-emphasis bg-info-subtle border border-danger-subtle rounded-3">
    <h1 class="text-center"> Registration Form!</h1>
   </div>
   <div class="mb-3 row">
    <label for="staticmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
    </div>
  </div>
  <div class="mb-2 row">
    <label for="inputPassword" class="col-sm-1 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword">
    </div>
  </div>
<form class="row g-3">
  <div class="col-md-4">
    <label for="validationDefault01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationDefault01" required>
  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationDefault02" required>
  </div>
<div class="row mb-1">
<label >Mother's Name:</label>
<input type="text">
</div>
<div class="row mb-1">
<label>Father's Name:</label>
<input type="text">
</div>
<div class="col-md-6">
    <label for="validationCustom03" class="form-label">City</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">State</label>
    <select class="form-select" id="validationCustom04" required>
    <option>Maharashtra</option>
    <option>Rajasthan</option>
    <option>Gujrat</option>
    <option>Chennai</option>
    </select>
    
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Zip</label>
    <input type="text" class="form-control" id="validationCustom05" required>
    
  </div>
<div class="gender">
Gender<br>
<label class="gender-label">
Male
</label>
<input type="radio" name="a" class="gender-input">
<label class="gender-label">
Female
</label>
<input type="radio" name="a" class="gender-input">
</div>
<div class=birth>
<label class="birth">
Date Of Birth:</label>
<input type="date" class="birth">
</div><br>
<div class="bloodgrp">
    <label for="validationCustom04" class="bloodgrp">Blood Group:</label>
    <select class="bloodgrp" id="" required>
    <option> O+ve </option>
    <option> A+ve </option>
    <option> A-ve </option>
    <option> O-ve </option>
    </select>
</div>
<div class="dept">
<label >Department:</label>
<input type="checkbox" name="d">
<label class="dept">CSE</LABEL>
<input type="checkbox" name="d">
<label class="dept">EEE</LABEL>
<input type="checkbox" name="d">
<label class="dept">MECH</LABEL>
</div>
<button type="button" class="btn btn-secondary">Submit</button>
  </body>
</html>
