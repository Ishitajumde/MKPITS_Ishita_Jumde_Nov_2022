<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>form</title>
  <link rel="stylesheet" href="css/formstyle.css">
</head>
<body>

  <form>
    <div class="container">
  <label>Full Name</label><br/>
    <select>
      <option>Mr</option>
      <option>Mrs</option>
      <option>Ms</option>
    </select>
  <input type="text" class="name" placeholder="name"/><br/><br/>
  <label>Email</label><br/>
  <input type="email" class="email" placeholder="abc@gmail.com"/><br/><br/>
  <label>Gender</label><br/>
  <input type="radio">Male
  <input type="radio">Female
  <input type="radio">Other<br/><br/>
  <label>Mobile</label><br/>
  <input type="text" class="mob" placeholder="xxxx-xxxx-xx"/><br/><br/>
  <label>Adress</label>
  <input type="text"  class="stret" placeholder="streetline" /><br/><br/>
  <input type="text" class="city" placeholder="city"/>
  <input type="text" class="pin" placeholder="pincodes"/><br/><br/>
  <label>Date of birth</label><br/>
  <input type="date" class="date"><br/><br/>
  <label>Education</label><br/>
  <select class="edu">
    <option>SSC</option>
    <option>HSC</option>
    <option>Graduation</option>
    <option>Post Graduation</option>
    <option>Others</option>
  </select><br/><br/>
      <label>Extra Courses</label><br/>
      DATA SCIENCE<input type="checkbox">
      JAVA<input type="checkbox">
      PYTHON<input type="checkbox">
      MACHINE LANG<input type="checkbox"><br/><br/>
      <label>Hobbies</label><br/>
      <select class="edu">
        <option>Listening to music</option>
        <option>Gardening</option>
        <option>Reading books</option>
        <option>socially Active</option>
        <option>playing Sports</option>
      </select><br/><br/>
      <input type="submit" class="button">
    </div>
  </form>

</body>
</html>
