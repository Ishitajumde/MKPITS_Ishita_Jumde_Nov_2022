<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>multimedia</title>
  <style>
    body{
      background-color: antiquewhite;
    }
    img{
      height: 200px;
      weight:20%;
    }
    video{
      height: 200px;
      weight:20%;
    }
    .container{
      margin-top: 100px;
      display:flex;
      justify-content: space-around;
    }
  </style>
</head>
<body>
<div class="container">
   <img src="img/img.png">
   <video controls>
      <source src="video/tom.mp4">
   </video>
  <div>
    <h3>Machala</h3>
     <audio controls>
        <source src="video/Manchala.mp3" type="audio/mp3">
     </audio>
  </div>
</div>
</body>
</html>
