<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Values</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Student Details</h2>
    <table class="table table-dark table-striped-columns">
        <thead class="bg-secondary.bg-gradient">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <!-- foreach trading is variable can be taken any name-->
        <tr th:each="student:${studentDetails}"><!-- inside dolar sign it is key value which is passed in controller-->
            <!--th:text is used to print the output -->
            <td th:text="${student.f_Name}"></td>
            <td th:text="${student.l_Name}"></td>
            <td th:text="${student.email}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
