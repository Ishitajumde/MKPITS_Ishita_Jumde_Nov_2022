<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Student Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container" th:height="500px" th:align="centre">
   <form action="#" th:action="@{/addStudent}" th:object="${studentDetails}" method="post">
     <label for="firstName" >First Name</label>
     <input type="text" id="firstName"  th:field="*{}">

     <label for="lastName" >High Fifty Week</label>
     <input type="text" id="lastName"  th:field="*{}">

     <label for="email" >Low Fifty Week</label>
     <input type="email" id="email"   th:field="*{}">

     <button type="submit" class="btn btn-primary">Submit</button>
   </form>
</div>
</body>
</html>
