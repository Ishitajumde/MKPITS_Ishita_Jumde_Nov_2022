<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Student Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/addStudData}" th:object="${student}" method="post" >
  <h1>___Student Form___</h1><hr>
  <label for="firstName" >First Name</label>
  <input type="text" id="firstName"  th:field="*{f_Name}"></br></br>

  <label for="lastName" >Last Name</label>
  <input type="text" id="lastName"  th:field="*{l_Name}"></br></br>

  <label for="email" >Email</label>
  <input type="email" id="email"   th:field="*{email}"></br><hr>

  <button type="submit" class="btn btn-primary" >Submit</button>
</form>

</body>
</html>
